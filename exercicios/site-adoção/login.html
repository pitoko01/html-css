<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Me Adote Jp</title>
</head>
<body>
    <div class="login">
        <div>
            <h1>Faça seu Login</h1>
            <img src="imagens/tela-login2-removebg.png" alt="tela-login">
        </div>
         <!--Container da tela de login-->
         <div class="container">
            <h2>Login</h2>
        
            <!--Inicio do formulario-->
            <form action="index.html" method="post">
                <div class="input-field">
                    <input type="text" id="nome" placeholder="alguma coisa">
                    <label for="nome">Email:</label>
                </div>
                <div class="input-field">
                    <input type="password" id="senha" placeholder="alguma coisa">
                    <label for="senha">Senha:</label>
                </div>
                <div class="center">
                    <a href="index.html"><button>Entrar</button></a>
                </div>
            </form><!--Fim do Formulario-->
            <div class="links-uteis">
                <div class="links">
                    <a href="#"><i class="fa-brands fa-facebook fa-2xl" style="color: #004275; margin-bottom: 23px; display: flex;" ></i></a>
                    <a href="#"><i class="fa-brands fa-google fa-2xl" style="color: #004275; margin-bottom: 23px; display: flex;"></i></a>
                    <a href="#"><i class="fa-brands fa-github fa-2xl" style="color: #004275; margin-bottom: 23px; display: flex;"></i></a>
                </div>
                <a href="#"><p>Esqueceu a sua senha ?</p></a>
                <a href="#"><p>Não possue conta? Cadastre-se</p></a>

            </div>
        </div>
    </div>
</body>
</html>
